<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JSF 2 Simple Application</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
</head>
<h:body>
<div id="container">
    <header>
        <div class="width">
            <h1><h:link value="JSF 2 Simple Application" outcome="index"/></h1>
        </div>
    </header>
    <nav>
        <div class="width">
            <ul>
                <li class="start"><h:link value="Home" outcome="index"/></li>
                <li class=""><h:link value="Hello World" outcome="hello"/></li>
                <li class="end selected"><h:link value="CRUD" outcome="userList"/></li>
            </ul>
        </div>
    </nav>
    <div id="body" class="width">
        <section id="content">
            <article>
                <h2>#{userManager.headerText}</h2>
                <h:link value="Return To User List" outcome="userList" class="button"/><br/>
                <h:form>
                    <table>
                        <tr>
                            <td><label for="nameInput" class="label">Name:</label></td>
                            <td><h:inputText value="#{userManager.name}" id="nameInput"/></td>
                        </tr>
                        <tr>
                            <td><label for="descInput" class="label">Description:</label></td>
                            <td><h:inputTextarea cols="30" rows="3" value="#{userManager.description}" id="descInput"/></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div align="right">
                                    <h:commandButton value="#{userManager.buttonText}" action="#{userManager.createUser}"/>
                                </div>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </article>
        </section>
        <aside class="sidebar">
            <ul>
                <li>
                    <h4>Pages</h4>
                    <ul>
                        <li><h:link value="Home Page" outcome="index"/></li>
                        <li><h:link value="Hello World!" outcome="hello"/></li>
                        <li><h:link value="Basic CRUD Example" outcome="userList"/></li>
                    </ul>
                </li>

            </ul>

        </aside>
        <div class="clear"></div>
    </div>
    <footer>
        <div class="footer-content width">
            <ul>
                <li><h4>Pages</h4></li>
                <li><h:link value="Home Page" outcome="index"/></li>
                <li><h:link value="Hello World!" outcome="hello"/></li>
                <li><h:link value="Basic CRUD Example" outcome="userList"/></li>
            </ul>

            <ul>
                <li><h4>Test Applications</h4></li>
                <li><a href="#">Angular JS &#38; REST API</a></li>
                <li><a href="#">Wicket 6</a></li>
                <li><a href="#">Struts 2</a></li>
            </ul>

            <ul class="endfooter">
                <li><h4>Code Repositories</h4></li>
                <li><a href="https://github.com/MyPiTech/experior/tree/master/struts2" target="_blank">Struts 2</a></li>
                <li><a href="#">Angular JS</a></li>
                <li><a href="#">REST API</a></li>
                <li><a href="#">Wicket 6</a></li>
                <li><a href="#">JSF 2</a></li>
            </ul>

            <div class="clear"></div>
        </div>
        <div class="footer-bottom">
            <p>&#169; MyPiTech 2014 - <a href="http://zypopwebtemplates.com/" target="_blank">Free CSS Website Templates</a> by ZyPOP</p>
        </div>
    </footer>
</div>
</h:body>
</html>
