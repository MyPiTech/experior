<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title></title>
</head>
<body>
    <wicket:panel>
        <section id="content">
            <article>
                <div>
                    <h2>User List</h2>
                    <a class="button" style="margin-top:10px;" wicket:id="newUserLink">Create New User</a><br>
                    <table cellspacing="5px;" style="margin-top:20px;" id="userTable" cellpadding="5px;">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr wicket:id="rows">
                                <td wicket:id="textData"></td>
                                <td><a wicket:id="updateLink">Update</a></td>
                                <td><a wicket:id="deleteLink">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </article>
        </section>
    </wicket:panel>
</body>
</html>
