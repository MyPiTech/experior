<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title></title>
</head>
<body>
    <wicket:panel>
        <section id="content">
            <article>
                <form wicket:id="helloForm">
                    <table>
                        <tr>
                            <td><label for="nameInput" class="label">Name:</label></td>
                            <td><input wicket:id="name" type="text"  value="" id="nameInput"/></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div align="right"><input wicket:id="submitButton" type="submit"  value="Submit"/> </div>
                            </td>
                        </tr>
                    </table>
                </form>
            </article>
        </section>
    </wicket:panel>
</body>
</html>
